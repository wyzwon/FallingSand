<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<style>
	body{
	font-family: 'Questrial', helvetica, sans serif;
	background: #666666;
	}
	
	canvas{
	border:1px solid gray;
	image-rendering: pixelated;
	}
	</style>
	<title>FallingSand</title>
</head>

<body>
	<canvas width="600" height="600">
		Sorry, your browser is not supported.
	</canvas>
	
	
	
	

	<div id="controls">
		<label>Sand Types
			<select id="sandType">
				<option value="#EBEFA0" selected>Sand</option>
				<option value="#0000FF">Water</option>
				<option value="#FFFFFF">Salt</option>
				<option value="#AACCFF">Salt Water</option>
				<option value="#888888">Stone</option>
				<option value="#000000">Eraser</option>
			</select>
		</label>
		<label for="PenSize"><br>Pen size (2-50)</label>
		<input id="PenSize" type="range" min="2" max="50" step="2"/>
		<span><input id="clearButton" type="button" value="Clear"/></span>
	</div>
	
	<div id="text">
		<span><br><br>Instructions: <br></span>
		<div id="instructionParagraph">
			<span>Select the sand type you want from the drop down menu. <br> Click and drag to draw on screen. </span>
		</div>
		<span><br>By: Thomas Bouffard</span>
	</div>
	
	<script src='js/utilities.js'></script>
	<script src='js/loader.js'></script>
	<script src='js/main.js'></script>
	
	
</body>

</html>
